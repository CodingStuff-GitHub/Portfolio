name: Deploy React app to GitHub Pages

on:
  push:
    branches:
      - main # Trigger deployment when pushing to main branch
  workflow_dispatch: # Allows manual trigger from the Actions tab

permissions:
  contents: read # Read contents for the action
  pages: write # Write to GitHub Pages
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # You can adjust this based on your needs

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build # Path to the build folder generated by React

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
